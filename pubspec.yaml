name: practiseapp
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  animated_text_kit: ^4.2.1
  google_fonts: ^6.2.0
  image_picker: ^1.1.0
  flutter_native_splash: ^2.2.9
  firebase_auth: ^4.3.0
  cloud_firestore: ^4.4.5
  firebase_core: ^2.8.0
  shimmer: ^2.0.0
  # flutter_string_encryption: ^0.3.1
  

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/instalogo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/instalog.jpg"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
